name: Java CI with Maven

on:
  push:
    branches: 
       - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        cd ./gitee
        javac -cp ./jsoup-1.12.2.jar pachong.java
        java -cp $CLASSPATH:jsoup-1.12.2.jar pachong
